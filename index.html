<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="active" panel>
        <textarea class="content" oninput="input(event)"></textarea>
        <form class="inputs flex column">
            <input type="number" placeholder="Расстояние между буквами (16)"
                oninput="spacing = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Высота строки (40)" oninput="lineHeight = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Разброс по высоте (1)" oninput="wave = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Разброс по размеру (0)" oninput="randomSize = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ сверху (10)" oninput="indentTop = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ справа (20)"
                oninput="indentRight = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ слева(20)" oninput="indentLeft = event.target.valueAsNumber, start()">
            <input type="color" placeholder="Цвет" oninput="fontColor = event.target.value, start()">
            <input type="number" placeholder="Размер текста(30)" oninput="fontSize = event.target.valueAsNumber, start()">
            <div class="flex">
                <input type="checkbox" checked onchange="lineDelimiter = event.target.checked, start()">
                <span>Разделение страниц</span>
            </div>
            <input type="reset">
        </form>
    </div>
    <canvas id="canv"></canvas>
    <script src="image.js"></script>
    <script src="script.js"></script>
</body>

</html>
