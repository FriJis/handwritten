<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="active" panel>
        <textarea class="content" oninput="input(event)"></textarea>
        <form class="inputs flex column">
            <input type="number" placeholder="Расстояние между буквами (16)"
                oninput="spacing = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Высота строки (40)"
                oninput="lineHeight = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Коэффициент вертикального разброса"
                oninput="wave = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Расстояние между буквами для генерации шума(1)"
                oninput="perlinStep = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Коэффициент горизонтального разброса"
                oninput="horisWave = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Разброс по размеру (0)"
                oninput="randomSize = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ сверху (10)"
                oninput="indentTop = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ снизу (20)"
                oninput="indentBottom = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ справа (20)"
                oninput="indentRight = event.target.valueAsNumber, start()">
            <input type="number" placeholder="Отступ слева(20)"
                oninput="indentLeft = event.target.valueAsNumber, start()">
            <input type="color" placeholder="Цвет" oninput="fontColor = event.target.value, start()">
            <input type="number" placeholder="Размер текста(30)"
                oninput="fontSize = event.target.valueAsNumber, start()">
                <select onchange="fontWeight = event.target.value, start()">
                    <option value="100">100</option>
                    <option value="200">200</option>
                    <option value="300">300</option>
                    <option value="400">400</option>
                    <option value="500">500</option>
                    <option value="600">600</option>
                    <option value="700">700</option>
                    <option value="800">800</option>
                    <option value="900">900</option>
                    <option value="bold">bold</option>
                    <option value="bolder">bolder</option>
                    <option value="lighter">lighter</option>
                    <option value="normal" selected>normal</option>
                </select>
        </form>
    </div>
    <div class="pagination buttons flex">
        <div class="arrow btn" onclick="prevPagination()">❮</div>
        <div class="arrow" id="cur-page"></div>
        <div class="arrow btn" onclick="nextPagination()">❯</div>
    </div>
    <div class="bottom-pos buttons flex">
        <div class="arrow btn" onclick="canv.height -= 100, start()">❮❮❮</div>
        <div class="arrow btn" onclick="canv.height -= 10, start()">❮❮</div>
        <div class="arrow btn" onclick="canv.height -= 1, start()">❮</div>
        <div class="arrow btn" onclick="canv.height += 1, start()">❯</div>
        <div class="arrow btn" onclick="canv.height += 10, start()">❯❯</div>
        <div class="arrow btn" onclick="canv.height += 100, start()">❯❯❯</div>
    </div>
    <div class="sidebar flex column">
        <img src="img/notebook.jpg" onclick="currentBg = 1, start()">
        <img src="img/zebra.jpg" onclick="currentBg = 2, start()">
    </div>
    <div class="content">
        <img id="bg-image">
        <canvas id="canv"></canvas>
    </div>

    <script src="image.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
